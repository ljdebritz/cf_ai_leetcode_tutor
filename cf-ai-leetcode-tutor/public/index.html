<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Leetcode Tutor</title>
  <h1>AI Leetcode Tutor</h1>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <form id="formInfo">
        <label>Leetcode Problem Number:</label><br>
        <input type="text" id="probNum"><br>
        <br>
        <label>Mode:</label><br>
        <div id="modeForm">
          <input type="radio" name="mode" id="getStarted" value="get_started">
          <label for="getStarted">Get Started</label><br>
          <input type="radio" name="mode" id="optimize" value="optimize">
          <label for="optimize">Optimize</label><br>
          <input type="radio" name="mode" id="edgeCase" value="edge_case">
          <label for="edgeCase">Edge Case</label><br>
        </div>
        <br>
        <label>Inital though process</label><br>
        <textarea id="thought" style="width: 300px; height: 75px;"></textarea><br>
        <br>
        <label>Your Code:</label><br>
        <textarea id="solution" style="width: 300px; height: 75px;"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="aiResponse"></div>
    <script src="app.js"></script>
</body>
